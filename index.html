<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Tienda LUMARK</title>
</head>  

<body>
    <header>
        <img src="./img/logo.jpeg" width="300" height="100" alt="Tienda LUMARK" class="logo">

        <form action="./buscar-resultadso.html" method="GET" class="buscador">
           <input type="text" name="buscar" placeholder="Buscar..." value="" >
           <button type="submit">Buscar</button>
        </form> 

        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#reseñas">Reseñas</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
    
    </section>
  
    <main> 
        <h2 class="titulo-productos">Productos destacados</h2>
        <section class="seccion-productos" id="productos">
            
        </section>

        <h2 class="titulo-reseñas">Reseñas</h2>
        <section class="seccion-reseñas" id="reseñas">
            
        </section>

        <h2 class="titulo-contacto">Contacto</h2>
        <section class="contacto" id="contacto">
            <form action="https://formspree.io/f/mjkalyew" method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="" required>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" value="" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                </div> 
                <div class="botones">   
                    <button type="submit">Enviar</button>
                    <button type="reset">borrar</button>
                </div>    
            </form>
        </section>
    </main>

    <footer>   
        <p>&copy; 2025 - Todos los derechos reservados</p>
    </footer>
    
    <script src="./JS/index.js"></script>
</body>

</html>
