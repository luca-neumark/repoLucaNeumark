<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Tienda LUMARK - Detalle de producto</title>
</head>

<body>
    <header>
        <img src="./img/logo.jpeg" width="300" height="100" alt="Tienda LUMARK" class="logo">

        <form action="./buscar-resultadso.html" method="GET" class="buscador">
            <input type="text" name="buscar" placeholder="Buscar..." value="">
            <button type="submit">Buscar</button>
        </form>

        <nav>
            <ul>
                <li><a href="/index.html">Volver a inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="seccion-productos">
             <article class="producto" id="producto-card">
                <img id="prod-img" src="" alt="">
                <h3 id="prod-title"></h3>
                <p id="prod-price"></p>
                <a id="buy-btn" href="./carrito.html" class="compra">Agregar al carrito</a>
            </article>
        </section>

        <section id="product-full">
            <h2 id="prod-brand"></h2>
            <h3 id="prod-name"></h3>
            <h4 id="prod-price-big"></h4>

            <h3 class="tamaño">Tamaño: <span id="prod-size">-</span></h3>

            <div class="descp">
                <h3>Descripción:</h3>
                <p id="prod-longdesc"></p>
            </div>

            <div class="detalle-reseñas">
                <h3>Reseñas:</h3>
                <div class="seccion-reseñas" id="reviews"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Todos los derechos reservados</p>
    </footer>
    
    <script src="./JS/detalle.js"></script>
</body>
</html>
